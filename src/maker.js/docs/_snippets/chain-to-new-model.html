---
title: Chain to new model
---

Once you have a chain, you can also convert it to a model, so that you can return to using the familiar <a href="/docs/api/modules/makerjs.model.html">model API</a>
with your shapes. Call <a href="/docs/api/modules/makerjs.chain.html#tonewmodel">makerjs.chain.toNewModel(chain, detachFromOldModel: boolean)</a>.
